<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Procject</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <nav>
        <ul>
            <img src="../image/logo.jpg" alt="">
            <h4>ST-Shop</h4>
        </ul>
        <ul>
            <li><a href="../index.html">Costomers</a> </li>
            <li><a href="../index.html">Sellers</a> </li>
        </ul>
    </nav>
    <div class="add-product">
        <button onclick=" onAddButton()">Add Product</button>
    </div>
    <table id="table-container">
      <thead>
        <tr id="title-th">
          <th id="text1">Image</th>
          <th id="text2">Product Name</th>
          <th id="text3">Price</th>
          <th id="text4">Action</th>
        </tr>
      </thead>
      <tbody id="tbody">
          <!-- dispaly table -->
      </tbody>
    </table>
      <div id="questions-dialog" style="display: none">
        <dialog open>
          <header>Create new Product</header>
          <section>
            <label>New Product</label>
            <input id="choice_image" type="text" placeholder="image" />
            <input id="choice_product" type="text" placeholder="product" />
            <input id="choice_price" type="text" placeholder="price" />
          </section>
          <menu>
            <!-- When clicking on button,  call the right function  -->
            <button onclick="onCancel()" id="cancal-product">Cancel</button>
  
            <!-- When clicking on button,  call the right function  -->
            <button onclick="createProduct()" id="create-product">Create</button>

            <!-- <button id="edit-product">Edit</button> -->
          </menu>
        </dialog>
      </div>
</body>
<script src="js/script.js"></script>
</html>
